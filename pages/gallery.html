<div class="gallery" data-gallery>
    {% for item in include.items %}
    <div 
        class="gallery-item" 
        data-aos="fade-up" 
        data-aos-delay="{{ forloop.index | times: 100 }}"
    >
        <a 
            href="{{ item.url }}" 
            class="gallery-link"
            aria-label="View {{ item.title }}"
        >
            <img 
                src="{{ item.thumbnail_path | default: item.image_path }}" 
                data-src="{{ item.image_path }}"
                alt="{{ item.title }}"
                width="300"
                height="300"
                loading="lazy"
                class="gallery-image"
            >
            <div class="item-overlay">
                <h3 class="item-title">{{ item.title }}</h3>
                {% if item.medium %}
                <p class="item-medium">{{ item.medium }}</p>
                {% endif %}
                {% if item.date %}
                <p class="item-date">{{ item.date | date: "%B %Y" }}</p>
                {% endif %}
            </div>
        </a>
    </div>
    {% endfor %}
</div>

{% if include.items.size == 0 %}
<div class="gallery-empty">
    <p>No items to display.</p>
</div>
{% endif %}
