<header class="site-header">
    <div class="header-wrapper">
        <div class="logo-container">
            <a href="{{ '/' | relative_url }}" class="logo-link" aria-label="Home">
                <img 
                    src="{{ '/assets/images/logos/logo-white.svg' | relative_url }}" 
                    alt="{{ site.title }} Logo" 
                    class="logo"
                    width="100" 
                    height="100"
                >
                <img 
                    src="{{ '/assets/images/logos/textlogo-white.svg' | relative_url }}" 
                    alt="{{ site.title }} Logo" 
                    class="logo"
                    width="200" 
                    height="100"
                >
            </a>
        </div>

        <button class="mobile-nav-toggle" aria-controls="primary-navigation" aria-expanded="false">
            <span class="sr-only">Menu</span>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </button>

        <nav id="primary-navigation" class="primary-nav">
            <ul class="nav-links">
                {% for link in site.data.navigation %}
                <li class="nav-item">
                    <a href="{{ link.url }}" class="nav-link">{{ link.title }}</a>
                </li>
                {% endfor %}
            </ul>
        </nav>

        <div class="social-links">
            <a href="https://www.linkedin.com/in/aris-zhou-128bb524a/" aria-label="LinkedIn Profile">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://www.instagram.com/kaseikiwi/" aria-label="Instagram Profile">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </div>
</header>
